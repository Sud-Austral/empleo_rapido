<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleo Rápido - Dashboard</title>
    <meta name="description" content="Dashboard de datos de empleo público con filtros avanzados.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo-container">
                <img src="logo.png" alt="Instituto Libertad" class="header-logo">
                <span id="logo-text">Empleo Rápido</span>
            </div>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Buscar por Nombre o RUT...">
                </div>
                <button id="btn-download" class="header-btn" title="Descargar Excel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <a href="ayuda.html" class="help-link" title="Ayuda y Metodología">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                        <line x1="12" y1="17" x2="12.01" y2="17" />
                    </svg>
                </a>
                <span id="record-count">Cargando datos...</span>
            </div>
        </header>

        <main class="main-content">
            <aside class="filters-panel">
                <div class="filter-group">
                    <label>Org Padre</label>
                    <div class="filter-options" id="filter-org-padre"></div>
                </div>
                <div class="filter-group">
                    <label>Organismo</label>
                    <div class="filter-options" id="filter-organismo"></div>
                </div>
                <div class="filter-row">
                    <div class="filter-group half">
                        <label>Año Entrada</label>
                        <div class="filter-options compact" id="filter-anio"></div>
                    </div>
                    <div class="filter-group half">
                        <label>Mes Entrada</label>
                        <div class="filter-options compact" id="filter-mes"></div>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group half">
                        <label>Año Salida</label>
                        <div class="filter-options compact" id="filter-anio-salida"></div>
                    </div>
                    <div class="filter-group half">
                        <label>Mes Salida</label>
                        <div class="filter-options compact" id="filter-mes-salida"></div>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Tipo Contrato Entrada</label>
                    <div class="filter-options" id="filter-tipo-contrato"></div>
                </div>
                <div class="filter-group">
                    <label>Tipo Contrato Salida</label>
                    <div class="filter-options" id="filter-tc-salida"></div>
                </div>
            </aside>

            <section class="results-section">
                <div class="stats-container" id="stats-container">
                    <!-- Stats injected by JS -->
                </div>
                <div class="table-container">
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th data-col="RUT">RUT</th>
                                <th data-col="NOMBRE">Nombre</th>
                                <th data-col="ORG_PADRE">Org Padre</th>
                                <th data-col="ORGANISMO">Organismo</th>
                                <th data-col="CALIFICACION">Calificación</th>
                                <th data-col="EDAD">Edad</th>
                                <th data-col="ANIO">Año</th>
                                <th data-col="MES">Mes</th>
                                <th data-col="TIPO_CONTRATO">Tipo Contrato</th>
                                <th data-col="FECHA_SALIDA">Fecha Salida</th>
                                <th data-col="PAGOS">Pagos</th>
                                <th data-col="TC_SALIDA">TC Salida</th>
                                <th data-col="REM_BRUTA">Rem Bruta Media</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Rows will be injected here -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination-controls" id="pagination">
                    <button id="prev-page" disabled>Anterior</button>
                    <span id="page-info">Página 1</span>
                    <button id="next-page">Siguiente</button>
                </div>
            </section>
        </main>

        <!-- Details Modal -->
        <div id="details-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Detalles del Registro</h2>
                    <button id="close-modal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body" id="modal-details-body">
                    <!-- Details injected here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
